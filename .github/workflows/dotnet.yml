name: dotnet workflow

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - name: Print Hello
        run: echo "Welcome message goes here."

  build:
    runs-on: ubuntu-latest
    needs: hello
    steps:
      - name: Setup .NET
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
            dotnet-version: 6.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build

  test:
    runs-on: ubuntu-latest
    needs: [hello, build]
    steps:
      - name: Setup .NET
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
            dotnet-version: 6.0.x
      - name: Run tests
        run: dotnet test

  publish:
    runs-on: ubuntu-latest
    needs: [hello, build, test]
    steps:
      - name: Setup .NET
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
            dotnet-version: 6.0.x
      - name: Publish
        run: dotnet publish
